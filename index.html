<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p>未完了のTODO</p>
      <div>
        <ul>
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </ul>
      </div>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <div>
        <ul>
          <li>TODOでした</li>
          <button>完了</button>
        </ul>
      </div>
    </div>
  </body>
</html>
